<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Doctor AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #ffffff;
            padding: 25px;
            border-radius: 8px;
            width: 420px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 20px;
            margin-bottom: 10px;
            text-align: center;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: none;
        }

        button {
            margin-top: 15px;
            width: 100%;
            padding: 10px;
            background: #2d7df6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 15px;
        }

        button:hover {
            background: #1c63c7;
        }

        .result {
            margin-top: 15px;
            padding: 10px;
            background: #f0f3f7;
            border-radius: 5px;
            font-size: 14px;
        }

        .note {
            margin-top: 10px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simple Doctor AI</h1>
        <p>Enter your symptoms below</p>

        <textarea id="symptoms" placeholder="Example: fever, headache, sore throat"></textarea>

        <button onclick="checkSymptoms()">Check</button>

        <div class="result" id="result"></div>

        <div class="note">
            This tool is for educational purposes only. Always consult a healthcare professional.
        </div>
    </div>

    <script>
        function checkSymptoms() {
            const input = document.getElementById("symptoms").value.toLowerCase();
            const resultDiv = document.getElementById("result");

            const conditions = {
                "Flu": ["fever", "chills", "body pain", "fatigue", "headache"],
                "Common Cold": ["sneezing", "runny nose", "sore throat", "cough"],
                "COVID-19": ["loss of taste", "loss of smell", "dry cough", "fever"],
                "Food Poisoning": ["nausea", "vomiting", "diarrhea", "stomach pain"],
                "Migraine": ["headache", "nausea", "light sensitivity"]
            };

            let matches = [];

            for (let condition in conditions) {
                for (let symptom of conditions[condition]) {
                    if (input.includes(symptom)) {
                        matches.push(condition);
                        break;
                    }
                }
            }

            if (matches.length === 0) {
                resultDiv.innerHTML =
                    "No common condition matched your symptoms. Please consult a doctor.";
            } else {
                resultDiv.innerHTML =
                    "Possible condition(s): <strong>" +
                    matches.join(", ") +
                    "</strong><br>Please consult a doctor for proper evaluation.";
            }
        }
    </script>
</body>
</html>
